{% extends 'base.html'%} {% block title %} Inicio {% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center">
        <h1>UNP Maps</h1>
      </div>
    </div>
  </div>
</div>

<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card content">
        <h3 class="signin-text mb-3">Registrarse</h3>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              name="username"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input
              type="password"
              name="password"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="contraseña">Confirmar Contraseña</label>
            <input
              type="password"
              name="confirmation"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group form-check"></div>
          <div class="text-center mb-1">
            <a href="/login" style="color: #ff556e; text-decoration: none"
              >Iniciar sesión</a
            >
          </div>
          <button class="btn btn-class">registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
