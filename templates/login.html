{% extends 'base.html'%} {% block title %} Inicio {% endblock %} {% block
content %}
<div class="loginheader">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="text-center">
          <img
            src="{{ url_for('static', filename='images/logounpmaps.png')}}"
            class="img-fluid"
            style="width: 300px"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card content">
          <h3 class="signin-text mb-3" style="color: #777777 !important">
            Iniciar sesión
          </h3>
          <form action="/login" method="post">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="contraseña">Contraseña</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group form-check"></div>
            <button class="btn btn-class">Login</button>
            <div class="text-center mb-1 mt-3">
              ¿No tienes una cuenta?
              <a href="/register" style="color: #ff556e; text-decoration: none"
                >Entre aquí</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
