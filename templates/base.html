<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Sync is a landing page HTML template built with Bootstrap 4 for presenting mobile apps to the online audience and for getting visitors to become users."
    />
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Webpage Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='css/iziToast.min.css') }}"
      rel="stylesheet"
    />
    <!-- <link
      href="{{ url_for('static', filename='css/fontawesome-all.css') }}"
      rel="stylesheet"
    /> -->
    <link
      href="{{ url_for('static', filename='css/swiper.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/magnific-popup.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />

    <!-- Favicon  -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.png')}}"
    />

    {% with errors = get_flashed_messages(category_filter=["error"]) %} {% if
    errors %}

    <script>

      window.addEventListener('DOMContentLoaded', (event) => {
          {%- for msg in errors %}
          iziToast.error({
              title: 'Error',
              message: '{{ get_flashed_messages() | join(" ") }}',
          });
          {% endfor -%}
      });
    </script>

    {% endif %} {% endwith %}
  </head>
  <body data-spy="scroll" data-target=".fixed-top">
    <header class="header login">
      {% block content %} {% endblock %}

      <div class="container mb-5"></div>

      <!-- end of container -->
      <div class="deco-white-circle-1">
        <img
          src="{{ url_for('static', filename='images/decorative-white-circle.svg')}}"
          alt="alternative"
        />
      </div>
      <!-- end of deco-white-circle-1 -->
      <div class="deco-white-circle-2">
        <img
          src="{{ url_for('static', filename='images/decorative-white-circle.svg')}}"
          alt="alternative"
        />
      </div>
      <!-- end of deco-white-circle-2 -->
      <div class="deco-blue-circle">
        <img
          src="{{ url_for('static', filename='images/decorative-blue-circle.svg')}}"
          alt="alternative"
        />
      </div>
      <!-- end of deco-blue-circle -->
      <div class="deco-yellow-circle">
        <img
          src="{{ url_for('static', filename='images/decorative-yellow-circle.svg')}}"
          alt="alternative"
        />
      </div>
      <!-- end of deco-yellow-circle -->
      <div class="deco-green-diamond">
        <img
          src="{{ url_for('static', filename='images/decorative-green-diamond.svg')}}"
          alt="alternative"
        />
      </div>
      <!-- end of deco-yellow-circle -->
    </header>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/iziToast.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/swiper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/validator.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
